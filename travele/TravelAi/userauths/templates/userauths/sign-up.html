{% extends "userauths/base.html" %}

{% block title %}Sign Up in Style!{% endblock %}

{% block content %}
<style>
  /* Add Bootstrap to your project (adjust paths as needed) */
  /* Consider using a CSS preprocessor like Sass/LESS for better maintainability */
  .signup-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .signup-form-wrapper {
    background-color: #fff;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
    max-width: 400px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .btn-primary {
    background-color: #007bff; /* Adjust button color as desired */
    border-color: #007bff; /* Match button color */
  }

  .login-link-wrapper {
    text-align: center;
    margin-top: 20px;
  }
</style>

<div class="signup-container">
  <div class="signup-form-wrapper">
    <h2>Sign Up</h2>

    <form method="post" action="{% url 'userauths:sign-up' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  </div>

  <div class="login-link-wrapper">
    <p>Already have an account? <a href="{% url 'userauths:login' %}">Login here</a>.</p>
  </div>
</div>
{% endblock %}
